[[extend 'layout.html']]

<section class="section">
  <div class="title">Address Book</div>
    <!-- Complete -->
    <table class="table is-striped is-fullwidth">
      <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <td></td>
          <th>Phone Numbers</th>

      </tr>

      <!--Body-->
      <!--Fill in Address book coming from def index(): in controllers-->
      [[ for row in c: ]]

      <tr>
        <!--We get the fields of the contacts from models.py-->
        <td>[[=row.first_name]]</td>
        <td>[[=row.last_name]]</td>

        <td>
            <a class="button is-warning" href="[[=URL('edit_contact', row.id)]]">
                <i class="fa fa-fw fa-pencil"></i>
            </a>
            <a class="button is-danger" href="[[=URL('delete_contact', vars=dict(contact_id=row.id), signer=s)]]">
                <i class="fa fa-trash"></i>
            </a>
        </td>
        <td>
          <p>[[=row.p]]</p>
        </td>

        <td>
          <a class="button is-warning" href="[[=URL('edit_phone', row.id)]]">
              <i class="fa fa-fw fa-pencil"></i>
          </a>
        </td>



      </tr>
        [[pass]]

    </table>
    <!--button to add contact which redirects to add_contact.html-->
    <a class="button is-primary" href="[[= URL('add_contact')]]">
       Add Contact
    </a>

</section>
